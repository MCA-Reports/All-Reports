{% extends "base.html" %}
{% block title %}Personal Report Registration{% endblock %}
{% block content %}
<h2>Register for Personal Report</h2>
<form method="POST">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="mobile_no">Mobile No:</label>
    <input type="tel" id="mobile_no" name="mobile_no" pattern="[0-9]{10}" required>

    <label for="branch_name">Branch Name:</label>
    <select id="branch_name" name="branch_name" required>
        <option value="">--Select Branch--</option>
        <option value="North">North</option>
        <option value="South">South</option>
        <option value="East">East</option>
        <option value="West">West</option>
    </select>

    <label for="standard">Standard:</label>
    <select id="standard" name="standard" required>
        <option value="">--Select Standard--</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
    </select>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Register</button>
</form>
{% endblock %}
